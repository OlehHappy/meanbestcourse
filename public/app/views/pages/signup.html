<div class="container" ng-controller="UserCreateController as user">
  <div class="row">
    <h1>Signup!</h1>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <form class="form-sigin" method="post" ng-submit="user.signupUser()">
        Name: <input class="form-control" type="text" name="name" ng-model="user.userData.name">
        Username: <input class="form-control" type="text" name="username" ng-model="user.userData.username">
        Password: <input class="form-control" type="password" name="password" ng-model="user.userData.password">
        <button type="submit" class="btn btn-danger">Signup</button>
      </form>
    </div>
  </div>
</div>
